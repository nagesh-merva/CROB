<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" href="">
</head>

<body class="bg-black text-white">
    <!-- Image and text -->
    <nav class="bg-slate-900">
        <a class="pt-2 pb-2 flex justify-center font-bold text-3xl  " href="#">
            <img src="" class="" alt="">
            CROB
        </a>
    </nav>
    <div class="pt-4 flex justify-center space-x-5 font-thin text-base text-gray-200 ">
        <a href="#">About</a>
        <a href="#">Caregories</a>
        <a href="#">Contact us </a>
    </div>
    <div class="p-10 grid grid-cols-1 gap-4 md:pr-40 md:grid-cols-2 md:pl-40 ">
        <img class="pl-4 h-96 w-auto" id="poster_image" src="./img/poster1.jpg">
        <div>
            <h1 class="font-sans font-medium text-xl sm:text-medium" id="poster_name">rgerrg</h1>
            <h1 class="font-sans text-thin p-5 border-gray-300 border-b-2">Enter Delivery Details</h1>
            <div class="mb-2 grid grid-cols-1 pt-2">
                <label><input id="locationInput" type="text" placeholder="Enter delivery location"
                        class="border p-2 mr-2 flex-grow bg-gray-300" required /></label>
                <label class="pt-2"><input id="ContactInput" type="tel" placeholder="Enter mobile number"
                        class="border p-2 mr-2 flex-grow bg-gray-300" required /></label>
                <span class="text-lg text-gray-600 pt-5">delivery date </span>
                <input class="bg-gray-300" id="datefield" type="date" min="2024-01-01" max="2024-12-31" required />
            </div>
            <div class='flex mt-4 pb-6 border-gray-300 border-b-2'>
                <button id="cart" type="button" onclick=" addToCart()"
                    class='bg-fuchsia-400 active:bg-lime-700 rounded-lg font-pacifico font-bold text-white px-6 py-3 mr-auto'>ADD
                    TO CART</button>
                <button id="buy" type="button" onclick="buyNow()"
                    class='bg-pink-500 active:bg-orange-700 rounded-lg font-pacifico font-bold text-white px-6 py-3 mr-auto'>BUY
                    NOW</button>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center ">
        <div class="box-border hover:box-content p-10 bg-green-100 h-10 w-10 rounded-lg">
            <h1 class="content">GO</h1>
            <h1 class="content">GOLD</h1>
            <h1 class="content">GOLDEN</h1>
        </div>
    </div>
</body>

</html>
